<!DOCTYPE html>
<html>
<head>
    <title>Rating Bar (Simple)</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="rating">

        <input type="radio" name="star" id="star1"/>
        <label for="star1" class="emoji">
            <img src="img/angry.png" alt="angry"/>
            <h1>angry</h1>
        </label>

        <input type="radio" name="star" id="star2"/>
        <label for="star2" class="emoji">
            <img src="img/cool.png" alt="cool"/>
            <h1>cool</h1>
        </label>

        <input type="radio" name="star" id="star3" checked/>
        <label for="star3" class="emoji">
            <img src="img/surprised.png" alt="surprised"/>
            <h1>surprised</h1>
        </label>

        <input type="radio" name="star" id="star4"/>
        <label for="star4" class="emoji">
            <img src="img/ugly.png" alt="ugly"/>
            <h1>ugly</h1>
        </label>

        <input type="radio" name="star" id="star5"/>
        <label for="star5" class="emoji">
            <img src="img/uglylaugh.png" alt="uglylaugh"/>
            <h1>uglylaugh</h1>
        </label>

    </div>
</body>
</html>
